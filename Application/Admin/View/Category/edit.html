<title>修改文章分类</title>
</head>
<body>
<div class="page-container">
	<form action="{:U('category/edit')}" method="post" class="form form-horizontal" id="form-user-add">
		<input type="hidden" name="id" value="{$datas.id}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>
				分类名称：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input type="text" class="input-text" value="{$datas.category_name}" placeholder="" id="user-name" name="category_name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>
				父级分类：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<select name="pid" id="">
					<foreach name="dataslist" item="d">
						<if condition="$d['id'] eq $datas['pid']">
							<option value="{$d.id}" selected>{$d.level|str_repeat='&nbsp;',###*3}{$d.category_name}</option>
							<else/>
							<option value="{$d.id}">{$d.level|str_repeat='&nbsp;',###*3}{$d.category_name}</option>
						</if>
					</foreach>
				</select>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">备注：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<textarea name="comments" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" onKeyUp="$.Huitextarealength(this,100)">{$datas.comments}</textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-9 col-offset-2">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</div>
