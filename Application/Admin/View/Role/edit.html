<title>新建网站角色 - 角色修改</title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-admin-role-edit">
		<input type="hidden" name="id" value="{$data.id}">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>角色名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.role_name}" placeholder="" id="roleName" name="role_name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.description}" placeholder="请填写角色描述" id="" name="description">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">操作权限：</label>
			<div class="formControls col-xs-8 col-sm-9">

					<foreach name="menuList" item="d">
						<dl class="permission-list"><dt>
							<label>
								<input type="checkbox" value="{$d.id}" name="menu_id[]" <if condition="in_array($d['id'],$accessDatas)">checked</if>>{$d.menu_name}</label>
						</dt><dd>
							<dl class="permission-list2">
						<foreach name="d['_child']" item="dd">
								<label>
									<input type="checkbox" value="{$dd.id}" name="menu_id[]" <if condition="in_array($dd['id'],$accessDatas)">checked</if>>{$dd.menu_name}</label>
						</foreach>
							</dl>
						</dd></dl>
					</foreach>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<button type="submit" class="btn btn-success radius" id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 确定</button>
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="__ADMIN__/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="__ADMIN__/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="__ADMIN__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
$(function(){
	$(".permission-list dt input:checkbox").click(function(){
		$(this).closest("dl").find("dd input:checkbox").prop("checked",$(this).prop("checked"));
	});
	$(".permission-list2 input:checkbox").click(function(){
		var l =$(this).parents(".permission-list2").find("input:checked").length;
		var l2=$(this).parents(".permission-list").find(".permission-list2").find("input:checked").length;
		if($(this).prop("checked")){
			$(this).closest("dl").find("dt input:checkbox").prop("checked",true);
			$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",true);
		}
		else{
			if(l==0){
				$(this).closest("dl").find("dt input:checkbox").prop("checked",false);
			}
			if(l2==0){
				$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",false);
			}
		}
	});
	
	$("#form-admin-role-edit").validate({
		rules:{
			roleName:{
				required:true,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function () {
            var form = $('#form-admin-role-edit');
            postData = $(form).serialize();
            $.post("{:U('role/edit')}",postData,function (data) {
                layer.msg(data['msg'],{icon:1,time:2000});
                setTimeout(close,2000);
            },'json')
        }
    })
    function close() {
        var index = parent.layer.getFrameIndex(window.name);
        parent.$('.btn-refresh').click();
        parent.location.reload();
        parent.layer.close(index);
    }
});
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
